    <main>
        <div class="container">
            <form>
                <div class="forma">
                    <h2>Pošalji upit</h2>
                    <label>Ime i prezime:</label>
                    <input type="text" id="ime" name="ime" placeholder="Ime i prezime" required>
        
                    <label>Email adresa:</label>
                    <input type="email" id="email" name="email" placeholder="mail@domain" required>

                    <label>Lozinka:</label>
                    <input type="password" id="lozinka" name="lozinka" placeholder="Lozinka" required>
        
                    <label>Tema poruke:</label>
                    <select id="tema" name="tema">
                        <option value="opcenito">Općenito</option>
                        <option value="mj-mladost">Mladost Michaela Jordana</option>
                        <option value="mj-statistika">Statistika Michaela Jordana</option>
                        <option value="air-jordan">Air Jordan brend</option>
                    </select>
        
                    <label>Poruka:</label>
                    <textarea id="poruka" name="poruka" required></textarea>
        
                    <label>
                        <input type="checkbox" name="slazem_se" value="da"> Slažem se s uvjetima korištenja
                    </label>
        
                    <div class="form-buttons">
                        <input id="reset" type="reset" value="Poništi">
                        <input id="submit" type="submit" value="Pošalji">
                    </div>
                </div>
                
            </form>
    
            <div class="email-link">
                <p>Možete mi se javiti i putem e-maila:</p>
                <a href="mailto:lvincelj1@tvz.hr">Pošalji e-mail</a>
            </div>

            <div class="map">

        </div>
